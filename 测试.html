<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>J-log</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="img/favicon.svg">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="icon" type="image/png" href="img/favicon-96x96.png" sizes="96x96">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="manifest" href="img/web-app-manifest-192x192.png">
    
    <meta name="description" content="江大爷的个人日志，记录心得、生活思考。">
    <meta name="author" content="江大爷">
    
    <meta property="og:type" content="website">
    <meta property="og:title" content="J-log">
    <meta property="og:description" content="记录生活与思考的极简 Gist 博客。">
    <meta property="og:image" content="https://baidu8.indevs.in/img/apple-touch-icon.png"> <meta property="og:url" content="https://baidu8.indevs.in">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="J-log">
    <meta name="twitter:description" content="江大爷的个人日志。">
    <meta name="twitter:image" content="https://baidu8.indevs.in/img/apple-touch-icon.png">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css">
	<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
</head>
<body>
    <div id="modal-overlay">
        <div id="editor-view" class="modal-card scale-in">
            <div class="modal-header">
                <h3 id="editor-ui-title">✍️ 编辑文章</h3>
                <span class="close-icon" onclick="hideEditor()">⚔</span>
            </div>
            <input type="hidden" id="edit-gist-id">
            <input type="text" id="post-desc" class="modal-input" placeholder="文章标题">
            <input type="text" id="post-file" class="modal-input" placeholder="文件名 (article.md)">
            <div class="editor-toolbar" style="padding: 10px; background: #f9f9f9; border-bottom: 1px solid #eee; display: flex; flex-wrap: wrap; gap: 8px;">
                <span onclick="insertTag('h1')">H1</span>
                <span onclick="insertTag('h2')">H2</span>
                <span onclick="insertTag('h3')">H3</span>
                <i class="separator">|</i>
                <span onclick="insertTag('bold')"><b>B</b></span>
                <span onclick="insertTag('italic')"><i>I</i></span>
                <span onclick="insertTag('quote')">❝ 引用</span>
                <span onclick="insertTag('hr')">― 横线</span>
                <i class="separator">|</i>
                <span onclick="insertTag('ul')">● 无序</span>
                <span onclick="insertTag('ol')">1. 有序</span>
                <span onclick="insertTag('link')">🔗链接</span>
                <span onclick="insertTag('img')">🖼️图片</span>
                <i class="separator">|</i>
                <span onclick="insertTag('video')" title="插入视频标签">📹视频</span>
                <span onclick="insertTag('iframe')" title="插入嵌入框架">网页嵌入</span>
																<span class="tool-btn" onclick="insertTag('photoLayout')" title="双栏图片布局">📸 摄影集</span>
            </div>
            <div class="editor-layout">
                <textarea id="post-body" class="modal-input" placeholder="Markdown 内容..." rows="12"></textarea>
                <div id="editor-preview" class="markdown-body"></div>
            </div>
        
            <div class="modal-footer">
                <button class="btn-modern" onclick="hideEditor()">取消</button>
                <button class="btn-modern btn-primary" onclick="submitGist()">发布文章</button>
            </div>
        </div>
    </div>

    <header class="top-bar">
        <div class="container nav-content">
            <div class="nav-brand" onclick="window.location.hash=''">
                <div style="font-family: 'Segoe UI', sans-serif; font-weight: bold; font-size: 24px;">
                    <span style="color: var(--primary);">J</span>-log
                </div>
            </div>
            <nav id="nav-actions" class="nav-tools"></nav>
        </div>
    </header>

    <main class="container main-layout">
        <section class="main-content">
            <div id="list-view">
                <div id="chart-container" class="card" style="display:none; height:240px; margin-bottom:20px;"></div>
                <div id="post-list"></div>
                <div class="pagination-wrapper"><div id="pagination" class="pagination"></div></div>
            </div>

            <div id="content-view" style="display: none;" class="card animate-up">
                <div class="content-view-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <div class="btn-back-wrapper">
                        <button class="btn-back-custom" onclick="window.location.hash=''">
                            <span>← 返回</span>
                        </button>
                    </div>
                    <div id="admin-tools" style="display: none; gap: 10px;">
                        <button class="btn-action btn-edit" onclick="editGist(document.getElementById('admin-tools').dataset.currentId)">
                            编辑
                        </button>
                        <button class="btn-action btn-delete" onclick="deleteArticle()">
                            删除
                        </button>
                    </div>
                </div>
            
                <h1 id="post-detail-title" style="margin-top: 0; margin-bottom: 20px;"></h1>
                
                <div id="markdown-body" class="markdown-body"></div>
            
                <div id="comments-section" class="card" style="margin-top: 30px; padding: 30px; animation: fadeInUp 0.5s ease;">
                    <div style="font-weight: bold; font-size: 1.2rem; margin-bottom: 25px; color: var(--primary); display: flex; align-items: center; gap: 10px;">
                        <span style="font-size: 1.5rem;">💬</span> 评论互动
                    </div>
                    <div id="giscus-container"></div>
                </div>
            </div>

                <h1 id="post-detail-title"></h1>
                <div id="markdown-body" class="markdown-body"></div>
            </div>
        </section>

        <aside class="sidebar">
            <div class="sticky-container">
                
                <div class="card widget clock-widget">
                    <div id="clock-canvas-container"></div>
                    <div class="date-info">
                        <div id="date-display"></div>
                        <div id="day-display"></div>
                    </div>
                </div>
        
                <div class="sidebar-box card scale-in" style="margin-top: 20px;">
                    <div style="padding: 15px;">
                        <h4 style="margin: 0 0 12px 0; font-size: 1rem; color: #333; border-left: 4px solid var(--primary); padding-left: 8px;">文章搜索</h4>
                        <div style="position: relative;">
                            <input type="text" id="search-input" placeholder="输入关键词回车..." 
                                   style="width: 100%; padding: 10px 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 0.9rem; outline: none;">
                        </div>
                        <div id="search-stats" style="margin-top: 8px; font-size: 0.75rem; color: #999; display: none;"></div>
                    </div>
                </div>
                
                <div id="toc-widget" class="card widget toc-box" style="display: none; margin-top: 20px;">
                    <div class="widget-label">文章目录</div>
                    <div id="toc-content"></div>
                </div>
                
            </div>
        </aside>
    </main>
				
<button id="back-to-top" title="返回顶部">↑️</button>

				<footer class="site-footer">
				    <div class="footer-container">
				        <div class="footer-left">
				            © 2026 • <b>江大爷</b>
				        </div>
				        <div class="footer-right">
				            Built with <a href="https://gist.github.com" target="_blank">Gist</a>
				        </div>
				    </div>
				</footer>
    <script src="clock.js"></script>
    <script src="ceshi.js"></script>
</body>
</html>
